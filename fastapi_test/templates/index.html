<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Welcome to Canada!</title>
  <style>
    :root {
      --bg: #fff3f0;
      --card: #ffffff;
      --ink: #1e1a1d;
      --accent: #ff6b6b;
      --accent-2: #4dabf7;
      --accent-3: #51cf66;
    }
    body {
      font-family: "Trebuchet MS", "Verdana", sans-serif;
      max-width: 720px;
      margin: 32px auto;
      padding: 24px 16px;
      line-height: 1.6;
      background: var(--bg);
      color: var(--ink);
      background-image: url("/static/leaves.png");
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
    }
    header {
      margin-bottom: 20px;
      padding: 16px;
      border-radius: 14px;
      background: linear-gradient(90deg, #ffe8cc, #d0ebff);
      border: 2px solid #ffe066;
    }
    label {
      font-weight: 700;
      margin-right: 8px;
    }
    select {
      padding: 8px 12px;
      border-radius: 10px;
      border: 2px solid var(--accent-2);
      background: #e7f5ff;
      color: var(--ink);
      cursor: pointer;
    }
    .paragraph {
      font-size: 1.05rem;
      background: var(--card);
      padding: 18px;
      border-radius: 14px;
      border: 2px solid #ffd43b;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
    }
    .link-box {
      display: block;
      background: var(--card);
      padding: 18px;
      border-radius: 14px;
      border: 2px solid #ffd43b;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      color: var(--ink);
      text-decoration: none;
      font-weight: 700;
      text-align: center;
    }
    .link-box:hover {
      border-color: var(--accent);
    }
    .hidden {
      display: none;
    }
    .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-left: 6px;
      vertical-align: middle;
    }
    .dot.red { background: var(--accent); }
    .dot.blue { background: var(--accent-2); }
    .dot.green { background: var(--accent-3); }
    .chat-bubble {
      position: fixed;
      right: 18px;
      bottom: 18px;
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: #fff;
      color: #111;
      border: 2px solid #111;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      cursor: pointer;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      z-index: 20;
    }
    .chat-bubble img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .chat-tooltip {
      position: fixed;
      right: 18px;
      bottom: 96px;
      width: 300px;
      background: #fff;
      border: 2px solid #111;
      border-radius: 10px;
      padding: 12px 14px;
      font-size: 14px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
      display: none;
      z-index: 20;
    }
    .chat-tooltip p {
      margin: 0 0 8px;
      font-weight: 600;
    }
    .chat-tooltip a {
      display: block;
      color: #0a58ca;
      text-decoration: none;
      margin-top: 6px;
    }

    .carousel-container {
      position: relative;
      width: 100%;
      max-width: 720px;
      margin: 0 auto 30px auto;
      overflow: hidden;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      border: 2px solid #ffd43b;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide {
      min-width: 100%;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-slide img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      border-radius: 12px;
    }

    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 24px;
      z-index: 10;
      border-radius: 50%; /* Yuvarlak butonlar */
      transition: background-color 0.3s ease;
    }

    .carousel-button:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .carousel-button.prev {
      left: 10px;
    }

    .carousel-button.next {
      right: 10px;
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <div class="carousel-track" id="carouselTrack">
      <div class="carousel-slide">
        <img src="/static/immig3.jpg" alt="Canada 1">
      </div>
      <div class="carousel-slide">
        <img src="/static/immig2.webp" alt="Canada 2">
      </div>
      <div class="carousel-slide">
        <img src="/static/immig1.jpg" alt="Canada 3">
      </div>
    </div>
    <button class="carousel-button prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="carousel-button next" onclick="moveSlide(1)">&#10095;</button>
  </div>
  <header>
    <h1>Welcome to Canada! <span class="dot red"></span><span class="dot blue"></span><span class="dot green"></span></h1>
    <p>Here you can learn how to fill the government forms and explore the immigration center events.</p>
  </header>

  <div>
    <label for="lang-select">Language</label>
    <select id="lang-select">
      {% for lang in languages %}
        <option value="{{ lang.code }}" {% if lang.code == default_code %}selected{% endif %}>
          {{ lang.flag }} {{ lang.label }}
        </option>
      {% endfor %}
    </select>
  </div>

  <div style="margin-top: 20px;">
    {% for lang in languages %}
      <p class="paragraph {% if lang.code != default_code %}hidden{% endif %}" data-lang="{{ lang.code }}">
        {{ lang.text }}
      </p>
    {% endfor %}
  </div>

  <div style="margin-top: 24px;">
    <a id="pr-form-link" class="link-box" href="/pr-card-form">APPLICATION FOR A PERMANENT RESIDENT CARD</a>
  </div>

  <div class="chat-tooltip" id="chat-tooltip">
    <p id="chat-message">Merhaba, önerdiğim linklere bakmak ister misin?</p>
    <a href="https://www.newcomerwomen.org/" target="_blank" rel="noopener">Newcomer Women Service</a>
  </div>
  <div class="chat-bubble" id="chat-bubble" aria-label="Chat">
    <img src="/static/chat-raccoon.avif" alt="Raccoon chat icon">
  </div>
  <script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel-slide');
    const totalSlides = slides.length;
    const carouselTrack = document.getElementById('carouselTrack');

    function updateCarousel() {
      const offset = -currentSlide * 100; // Her slayt için %100 kaydır
      carouselTrack.style.transform = `translateX(${offset}%)`;
    }

    function moveSlide(direction) {
      currentSlide += direction;

      if (currentSlide < 0) {
        currentSlide = totalSlides - 1; // Başa dön
      } else if (currentSlide >= totalSlides) {
        currentSlide = 0; // Sona dön
      }
      updateCarousel();
    }

    updateCarousel();

    const select = document.getElementById("lang-select");
    const paragraphs = document.querySelectorAll("[data-lang]");
    const prFormLink = document.getElementById("pr-form-link");
    const chatBubble = document.getElementById("chat-bubble");
    const chatTooltip = document.getElementById("chat-tooltip");
    const chatMessage = document.getElementById("chat-message");

    function syncFormLink() {
      const lang = select.value;
      prFormLink.setAttribute("href", `/pr-card-form?lang=${encodeURIComponent(lang)}`);
    }

    select.addEventListener("change", () => {
      const selected = select.value;
      paragraphs.forEach((p) => {
        if (p.getAttribute("data-lang") === selected) {
          p.classList.remove("hidden");
        } else {
          p.classList.add("hidden");
        }
      });
      syncFormLink();
    });

    syncFormLink();

    const chatTexts = {
      en: "Hi, would you like to see the links I recommend?",
      es: "Hola, quieres ver los enlaces que recomiendo?",
      fr: "Bonjour, voulez-vous voir les liens que je recommande ?",
      de: "Hallo, mochtest du die von mir empfohlenen Links sehen?",
      tr: "Merhaba, önerdiğim linklere bakmak ister misin?",
    };

    chatBubble.addEventListener("click", (e) => {
      e.stopPropagation();
      chatTooltip.style.display = chatTooltip.style.display === "block" ? "none" : "block";
      const lang = select.value;
      chatMessage.textContent = chatTexts[lang] || chatTexts.en;
    });

    chatTooltip.addEventListener("click", (e) => {
      e.stopPropagation();
    });

    document.addEventListener("click", () => {
      chatTooltip.style.display = "none";
    });
  </script>
</body>
</html>
