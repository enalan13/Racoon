<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My First Web App</title>
</head>
<body>
  <h1>My First Web App</h1>

  <p>Add an item:</p>

  <form method="post" action="/add">
    <input type="text" name="item" placeholder="Type something..." required>
    <button type="submit">Add</button>
  </form>

  <h2>Items</h2>

  <ul>
    {% for x in items %}
      <li>{{ x }}</li>
    {% endfor %}
  </ul>
</body>
</html>
