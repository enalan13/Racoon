<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Application for a Permanent Resident Card</title>
  <style>

    }
    .wrap {
      max-width: 900px;
      margin: 24px auto 40px;

    }
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 16px;
    }
    .title {
      font-size: 18px;

    .download {
      background: #ffffff;
      border: 1px solid #c9c9c9;

      text-decoration: none;

      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);

    <div class="page"><img src="/static/prcard_pages/page-1.png" alt="Page 1"></div>
